  - platform: template
    switches:
      server_template:
        friendly_name: Server template
        value_template: >
          {% if is_state('input_boolean.server_control_on_off', 'on') %}
            on
          {% else %}
            off
          {% endif %}
        turn_on:
          - service: script.server_turn_on_script
        turn_off:
          - service: script.server_turn_off_script
      retropie_template:
        friendly_name: Retropie template
        value_template: >
          {% if is_state('switch.pi_3_a_plus_wol', 'on') %}
            on
          {% else %}
            off
          {% endif %}
        turn_on:
          - service: script.retropie_turn_on
        turn_off:
          - service: script.retropie_turn_off
      ask_with_alexa_template:
        friendly_name: Asked with Alexa
        value_template: >
          {% if is_state('input_boolean.ask_with_alexa', 'on') %}
            on
          {% else %}
            off
          {% endif %}
        turn_on:
          - service: input_boolean.turn_on
            data:
              entity_id: input_boolean.ask_with_alexa
        turn_off:
          - service: input_boolean.turn_off
            data:
              entity_id: input_boolean.ask_with_alexa
      alexa_tts_on_off_template:
        friendly_name: Alexa puoi parlare
        value_template: >
          {% if is_state('input_boolean.alexa_tts_on_off', 'on') %}
            on
          {% else %}
            off
          {% endif %}
        turn_on:
          - service: input_boolean.turn_on
            data:
              entity_id: input_boolean.alexa_tts_on_off
        turn_off:
          - service: input_boolean.turn_off
            data:
              entity_id: input_boolean.alexa_tts_on_off
