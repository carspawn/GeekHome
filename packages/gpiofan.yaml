switch:
  - platform: rpi_gpio
    ports:
      18: Switch Ventola
      
climate:
  - platform: generic_thermostat
    name: Controllo Temperatura RPI
    heater: switch.switch_ventola
    target_sensor: sensor.cpu_temperature
    min_temp: 35
    max_temp: 70
    ac_mode: true
    target_temp: 55
    cold_tolerance: 5
    hot_tolerance: 2
    min_cycle_duration:
      minutes: 10
    initial_hvac_mode: "cool"