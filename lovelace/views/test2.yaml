- type: custom:layout-card
  layout: vertical
  cards:
    - type: glance
      style: |
        ha-card {
          background: rgba(0,0,0,0.);
          border-radius: 15px;
        }
      title: Dispositivi connessi
      show_state: true
      entities:
        - entity: switch.computer_lan_wol
          icon: mdi:ethernet
          name: PC LAN
          tap_action:
            action: call-service
            service: script.turn_off_pc_script
        - entity: switch.computer_wifi_wol
          icon: mdi:wifi
          name: PC WIFI
          tap_action:
            action: call-service
            service: script.turn_off_pc_script
        - entity: switch.laptop_wol
          icon: mdi:laptop-chromebook
          name: Portatile
          tap_action:
            action: call-service
            service: script.turn_off_laptop_script
        - entity: switch.pi_zero_wol
          icon: mdi:raspberry-pi
          name: PI Zero
          tap_action:
            action: call-service
            service: script.server_control
        - entity: input_boolean.server_control_on_off
          icon: mdi:server
          show_state: true
          name: Server
          tap_action:
            action: toggle
    - type: entities
      style: |
        ha-card {
          background: rgba(0,0,0,0.);
          border-radius: 15px;
        }
      title: Prese & luci
      show_header_toggle: false
      entities:
        - type: custom:fold-entity-row
          open: false
          head:
            type: section
            label: Prese wifi
          entities:
            - entity: switch.outlet_b44d
              name: Presa Server
            #- entity: switch.scrivania
            #  icon: mdi:desk-lamp
            #- entity: switch.xiaomi_wifi
            #- entity: switch.seconda_presa
        - type: custom:fold-entity-row
          open: false
          head:
            type: section
            label: Luci
          entities:
            - group.luci_camera_group
            - light.shelly_shsw_1_55dfe4  #luce camera
            - light.shelly_shsw_1_76f7d1  #luce scale
            - light.shelly_shsw_1_7703e4  #luce bagno
            - light.comodino
            - light.divano
        - type: custom:fold-entity-row
          open: false
          head:
            type: section
            label: Server
          entities:
            - entity: automation.spegnimento_programmato
              icon: mdi:alarm
            - entity: script.reboot_server_script
              icon: mdi:restart-alert
            - entity: script.server_mount_script
              icon: mdi:harddisk-plus
            - entity: script.server_umount_script
              icon: mdi:harddisk-remove
            - entity: script.check_smb_status_script
              icon: mdi:folder-account
        - type: custom:fold-entity-row
          open: false
          head:
            type: section
            label: FTP
          entities:
            - entity: script.reboot_ftp_server_script
              icon: mdi:restart-alert
            - entity: script.start_ftp_server_script
              icon: mdi:ray-start-arrow
            - entity: script.stop_ftp_server_script
              icon: mdi:stop
            - entity: script.check_ftp_status_script
              icon: mdi:web