  title: Homepage
  panel: true
  path: homepage
  icon: mdi:home-assistant
  cards:
    - type: custom:layout-card
      layout: vertical
      cards:
        - type: glance
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          title: Dispositivi connessi
          show_state: true
          entities:
            - entity: switch.computer_lan_wol
              icon: mdi:ethernet
              name: PC LAN
              tap_action:
                action: call-service
                service: script.turn_off_pc_script
            - entity: switch.computer_wifi_wol
              icon: mdi:wifi
              name: PC WIFI
              tap_action:
                action: call-service
                service: script.turn_off_pc_script
            - entity: switch.laptop_wol
              icon: mdi:laptop-chromebook
              name: Portatile
              tap_action:
                action: call-service
                service: script.turn_off_laptop_script
            - entity: switch.pi_zero_wol
              icon: mdi:raspberry-pi
              name: PI Zero
              tap_action:
                action: call-service
                service: script.server_control
            - entity: input_boolean.server_control_on_off
              icon: mdi:server
              show_state: true
              name: Server
              tap_action:
                action: toggle
        - type: glance
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          title: Home Assistant
          show_state: false
          entities:
            - entity: script.reboot_home_assistant_script
              name: Reboot HA
              icon: mdi:restart
              tap_action:
                action: toggle
            - entity: script.poweroff_home_assistant_script
              name: Stop HA
              icon: mdi:power
              tap_action:
                action: toggle
            - entity: script.reboot_pc_in_windows_script
              name: Ubuntu->Win
              icon: mdi:restart
              tap_action:
                action: toggle
            - entity: script.reboot_server_script
              name: Reboot Server
              icon: mdi:restart
              tap_action:
                action: toggle
