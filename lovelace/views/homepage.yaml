####################################################
#                                                  #
#                  HOMEPAGE                        #
#                                                  #
####################################################
  title: Homepage
  panel: true
  path: homepage
  icon: mdi:home-assistant
  cards:
    - type: custom:layout-card
      layout: vertical
      cards:
        - type: glance
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          title: Dispositivi connessi
          show_state: true
          entities:
            - entity: switch.computer_lan_wol
              icon: mdi:ethernet
              name: PC LAN
              tap_action:
                action: call-service
                service: script.turn_off_pc_script
            - entity: switch.computer_wifi_wol
              icon: mdi:wifi
              name: PC WIFI
              tap_action:
                action: call-service
                service: script.turn_off_pc_script
            - entity: switch.laptop_wol
              icon: mdi:laptop-chromebook
              name: Portatile
              tap_action:
                action: call-service
                service: script.turn_off_laptop_script
            - entity: switch.pi_zero_wol
              icon: mdi:raspberry-pi
              name: PI Zero
              tap_action:
                action: call-service
                service: script.server_control
            - entity: input_boolean.server_control_on_off
              icon: mdi:server
              show_state: true
              name: Server
              tap_action:
                action: toggle
        - type: glance
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          title: Home Assistant
          show_state: false
          entities:
            - entity: script.reboot_home_assistant_script
              name: Reboot HA
              icon: mdi:restart
              tap_action:
                action: toggle
            - entity: script.poweroff_home_assistant_script
              name: Stop HA
              icon: mdi:power
              tap_action:
                action: toggle
            - entity: script.reboot_pc_in_windows_script
              name: Ubuntu->Win
              icon: mdi:restart
              tap_action:
                action: toggle
            - entity: script.reboot_server_script
              name: Reboot Server
              icon: mdi:restart
              tap_action:
                action: toggle
        - type: entities
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          entities:
            - entity: sensor.dark_sky_temperature
            - entity: sensor.dark_sky_humidity
            - entity: sensor.temperature_and_humidity_sensor_dc21_temperature
            - entity: sensor.temperature_and_humidity_sensor_dc21_humidity
            - entity: sensor.temperature_and_humidity_sensor_6d4d_temperature
            - entity: sensor.temperature_and_humidity_sensor_6d4d_humidity
            - entity: sensor.temperatura_mansarda
              icon: mdi:home-thermometer
            - entity: sensor.temperatura_primo_piano
              icon: mdi:home-thermometer
        - break
        - type: entities
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          title: Prese & luci
          show_header_toggle: false
          entities:
            - type: custom:fold-entity-row
              open: false
              head:
                type: section
                label: Prese wifi
              entities:
                - entity: switch.outlet_b44d
                  name: Presa Server
            - type: custom:fold-entity-row
              open: false
              head:
                type: section
                label: Luci
              entities:
                - group.luci_camera_group
                - light.shelly_shsw_1_xxxxx  #luce camera
                - light.shelly_shsw_1_xxxxx  #luce scale
                - light.shelly_shsw_1_xxxxx  #luce bagno
                - light.comodino
                - light.divano
            - type: custom:fold-entity-row
              open: false
              head:
                type: section
                label: Server
              entities:
                - entity: automation.spegnimento_programmato
                  icon: mdi:alarm
                - entity: script.reboot_server_script
                  icon: mdi:restart-alert
                - entity: script.server_mount_script
                  icon: mdi:harddisk-plus
                - entity: script.server_umount_script
                  icon: mdi:harddisk-remove
                - entity: script.check_smb_status_script
                  icon: mdi:folder-account
            - type: custom:fold-entity-row
              open: false
              head:
                type: section
                label: FTP
              entities:
                - entity: script.reboot_ftp_server_script
                  icon: mdi:restart-alert
                - entity: script.start_ftp_server_script
                  icon: mdi:ray-start-arrow
                - entity: script.stop_ftp_server_script
                  icon: mdi:stop
                - entity: script.check_ftp_status_script
                  icon: mdi:web
        - type: thermostat
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          entity: climate.termostato_mansarda
          name: Mansarda
        - type: entities
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          title: Timer termosifoni mansarda
          show_header_toggle: false
          entities:
            - type: custom:fold-entity-row
              open: false
              head: timer.timer_termosifoni_mansarda
              entities:
                - entity: sensor.thermostat_mansarda_timer
                - entity: input_number.thermostat_mansarda_hours
                  name: Ore
                - entity: input_number.thermostat_mansarda_minutes
                  name: Minuti
                - entity: script.change_timer_termosifoni_mansarda
                  name: Aggiorna timer
                  icon: mdi:update
        - break
        - type: thermostat
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          entity: climate.termostato_primo_piano
          name: Primo piano
        - type: entities
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          title: Timer termosifoni primo piano
          show_header_toggle: false
          entities:
            - type: custom:fold-entity-row
              open: false
              head: timer.timer_termosifoni_primo_piano
              entities:
                - entity: sensor.thermostat_primo_piano_timer
                - entity: input_number.thermostat_primo_piano_hours
                  name: Ore
                - entity: input_number.thermostat_primo_piano_minutes
                  name: Minuti
                - entity: script.change_timer_termosifoni_primo_piano
                  name: Aggiorna timer
                  icon: mdi:update
        - type: thermostat
          style: |
            ha-card {
              background: rgba(0,0,0,0.);
              border-radius: 15px;
            }
          entity: climate.controllo_temperatura_rpi
          name: Controllo Temperatura RPi
        - break
####################################################
