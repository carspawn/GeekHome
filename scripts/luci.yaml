turn_on_light_camera_script:
  alias: Accendi luce camera
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.shelly_shsw_1_55dfe4  #luce camera
turn_off_light_camera_script:
  alias: Spegni luce camera
  sequence:
