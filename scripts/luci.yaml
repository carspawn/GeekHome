#############################   LUCI   #########################################
going_to_bed_script:
  alias: Vado a letto
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.shelly_shsw_1_55dfe4  #luce camera
    - service: light.turn_on
      data:
        entity_id: light.comodino
sto_uscendo:
  alias: Sto uscendo
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.shelly_shsw_1_55dfe4  #luce camera
    - service: light.turn_on
      data:
        entity_id: light.shelly_shsw_1_76f7d1  #luce scale
    - delay: '00:00:10'
    - service: light.turn_off
      data:
        entity_id: light.shelly_shsw_1_76f7d1  #luce scale
    - service: group.turn_off
      data:
        entity_id: group.luci_camera_group
sto_scendendo:
  alias: Sto scendendo
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.shelly_shsw_1_76f7d1  #luce scale
    - delay: '00:00:10'
    - service: light.turn_off
      data:
        entity_id: light.shelly_shsw_1_55dfe4  #luce camera
    - service: light.turn_off
      data:
        entity_id: light.shelly_shsw_1_76f7d1  #luce scale
