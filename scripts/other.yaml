update_hd_stats:
  alias: update_hd_stats
  sequence:
    - service: homeassistant.update_entity
      data:
        entity_id:
        - sensor.hitachi_rest
        - sensor.wd_rest
        - sensor.wd2_rest
        - sensor.toshiba_rest
update_smb_status:
  alias: update_smb_status
  sequence:
    - service: homeassistant.update_entity
      data:
        entity_id:
        - sensor.smb_status_rest


