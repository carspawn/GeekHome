#############################   HASSIO   #######################################
reboot_home_assistant_script:
  alias: Riavvia home assistant
  sequence:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.reboot_button
    - service: homeassistant.restart
    
poweroff_home_assistant_script:
  alias: Spegni home assistant
  sequence:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.stop_button
    - service: homeassistant.stop
################################################################################
update_mappa_zigbee:
  alias: Aggiornamento Mappa Zigbee
  sequence:
    service: zigbee2mqtt_networkmap.update

zigbee_remove:
  alias: Rimuovi sensore Zigbee
  sequence:
    - service: mqtt.publish
      data_template:
        topic: "zigbee2mqtt/bridge/config/remove"
        payload: "{{ states('input_text.remove_sensor') }}" 

update_hd_stats:
  alias: update_hd_stats
  sequence:
    - service: homeassistant.update_entity
      data:
        entity_id:
        - sensor.hitachi_rest
        - sensor.wd_rest
        - sensor.wd2_rest
        - sensor.toshiba_rest
update_smb_status:
  alias: update_smb_status
  sequence:
    - service: homeassistant.update_entity
      data:
        entity_id:
        - sensor.smb_status_rest
